<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>BrewThumb</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="styles/screen.css" media="screen">
		<script type="text/javascript" src="scripts/lib/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="scripts/lib/knockout-3.0.0.js"></script>
	</head>
	<body>

		<div id="top">
			BrewThumb
			<div id="settings">
				<a href="#">Settings</a>
				<ul>
					<li>
						<label>
							<input type="checkbox" data-bind="checked: $root.settings.saveLocal" />
							Save to local storage
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="units" value="metric" data-bind="checked: $root.settings.units" />
							Metric system
						</label>
						<label>
							<input type="radio" name="units" value="imperials" data-bind="checked: $root.settings.units" />
							Imperial system
						</label>
					</li>
				</ul>
			</div>
		</div>

		<div id="pane">
			<nav id="navigation" data-bind="foreach: tabs">
				<a href="#" data-bind="text: $data,
				css: { selected: $data == $root.selectedTab() },
				click: $root.selectTab"></a>
			</nav>

			<div id="mashing" data-bind="visible: $root.selectedTab() == 'Mashing'">
				<fieldset>
					<legend>Calculate strike temperature</legend>
					<div class="item">
						<label>Mash Target
						<div class="input-wrap">
							<input type="text" data-bind="value: $root.mashingView.cst_target, valueUpdate:'afterkeydown'" />
						</div>
						</label>
						<span class="unit" data-bind="html: $root.settings.temperatureUnit"></span>
					</div>
					<div class="item">
						<label>Grain Temperature
						<div class="input-wrap">
							<input type="text" data-bind="value: $root.mashingView.cst_grainTemp, valueUpdate:'afterkeydown'" />
						</div>
						</label>
						<span class="unit" data-bind="html: $root.settings.temperatureUnit"></span>
					</div>
					<div class="item">
						<label>Grain Weight
						<div class="input-wrap">
							<input type="text" data-bind="value: $root.mashingView.cst_grainAmount, valueUpdate:'afterkeydown'" />
						</div>
						</label>
						<span class="unit" data-bind="html: $root.settings.largeWeightUnit"></span>
					</div>
					<div class="item">
						<label>Water
						<div class="input-wrap">
							<input type="text" data-bind="value: $root.mashingView.cst_waterAmount, valueUpdate:'afterkeydown'" />
						</div>
						</label>
						<span class="unit" data-bind="html: $root.settings.fluidUnit"></span>
					</div>
					<div class="item">
						<label>Strike Water
						<div class="input-wrap">
							<input type="text" data-bind="value: $root.mashingView.cst_strikeTemp" disabled="disabled" />
						</div>
						</label>
						<span class="unit" data-bind="html: $root.settings.temperatureUnit"></span>
					</div>
				</fieldset>
			</div>

			<div id="fermentation" data-bind="visible: $root.selectedTab() == 'Fermentation'">
				<fieldset>
					<legend>Brix to gravity</legend>
					<div class="item">
						<label>Brix reading
							<div class="input-wrap"><input type="text" data-bind="value: $root.fermentationView.btg_brix, valueUpdate:'afterkeydown'" /></div>
						</label>
						<span class="unit">&deg;B</span>
					</div>
					<div class="item">
						<label>Specific Gravity
							<div class="input-wrap">
								<input type="text" disabled="disabled" data-bind="value: $root.fermentationView.btg_gravity" />
							</div>
							<span class="unit">SG</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Calibrate brix reading during fermentation</legend>
					<div class="item">
						<label>Brix reading
							<div class="input-wrap"><input type="text" data-bind="value: $root.fermentationView.cb_brix, valueUpdate:'afterkeydown'" /></div>
						</label>
						<span class="unit">&deg;B</span>
					</div>
					<div class="item">
						<label>Original Gravity
							<div class="input-wrap">
								<input type="text" data-bind="value: $root.fermentationView.cb_og, valueUpdate:'afterkeydown'" />
							</div>
							<span class="unit">OG</span>
						</label>
					</div>
					<div class="item">
						<label>Specific Gravity
							<div class="input-wrap">
								<input type="text" disabled="disabled" data-bind="value: $root.fermentationView.cb_sg" />
							</div>
							<span class="unit">SG</span>
						</label>
					</div>
				</fieldset>
			</div>


		</div>

		<script type="text/javascript" src="scripts/brewthumb.js"></script>
	</body>
</html>
